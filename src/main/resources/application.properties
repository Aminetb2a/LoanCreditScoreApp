# Logging properties
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.ws.client.MessageTracing.sent=TRACE
logging.level.org.springframework.ws.server.MessageTracing.sent=TRACE
logging.level.org.springframework.ws.client.MessageTracing.received=TRACE
logging.level.org.springframework.ws.server.MessageTracing.received=TRACE
# Twilio
twilio.username=${{secret.TWILIO_USERNAME}}
twilio.password=${{secret.TWILIO_PASSWORD}}
twilio.phoneNumber=${{secret.TWILIO_PHONE_NUMBER}}
# MongoDB Properties
spring.data.mongodb.repositories.enable=true
spring.data.mongodb.uri=mongodb+srv://${{secret.USERNAME}}:${{secret.PASSWORD}}@cluster0.voe5x2j.mongodb.net/?retryWrites=true&w=majority
spring.data.mongodb.database=${{secret.DB}}
spring.data.mongodb.auto-index-creation=true
